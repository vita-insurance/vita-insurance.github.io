<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/pages-css/mascotas-forms/mascota-payment.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Metodo de pago</title>
</head>

<body>

    <main>
        <!-- Modal -->
        <div class="container">
            <!-- #region FORMAS DE PAGO-->

            <h2>Método de pago para tu seguro</h2>
            <div class="pago">
                <div class="tarjeta">
                    <h3>Forma de Pago</h3>
                    <form class="formulario">
                        <div class="form-group">
                            <label for="numeroTarjeta">Número de Tarjeta
                                <p id="requerido">*</p>
                            </label>
                            <div class="campo-tarjeta-inputs">
                                <input type="text" id="numeroTarjeta" required />
                                <span id="mensajeValidacion"></span>
                                <img src="/images/icon/mastercard.svg" alt="Imagen 1" />
                                <img src="/images/icon//visa.svg" alt="Imagen 2" />
                                <img src="/images/icon//americanexpress.svg" alt="Imagen 3" />
                            </div>
                        </div>

                        <div class="form-group" id="fecha">
                            <label for="fechaVencimiento">Fecha de Vencimiento
                                <p id="requerido">*</p>
                            </label>
                            <input type="text" id="fechaVencimiento" placeholder="MM/AAAA" required />
                        </div>

                        <div class="form-group" id="csv">
                            <label for="csv">CSV
                                <p id="requerido">*</p>
                                <a href="" id="help">?</a>
                            </label>
                            <input type="text" id="csv" required />
                        </div>

                        <img id="img-csv" src="/images/csv.png" alt="" style="display: none" />

                        <div class="form-group acepto">
                            <input type="checkbox" id="acepto" name="acepto" />
                            <label for="politicaPrivacidad">He leído y acepto la política de privacidad y de la página
                                web</label>
                            <button type="submit"><a href="/pages/soluciones/soluciones.html" style="text-decoration: none; color: #FFFF;">Agregar</a></button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- #endregion FORMAS DE PAGO-->

        </div>
    </main>

    <script src="/js/scriptCorreo.js"></script>
    <script src="/js/validacion-tarjeta.js"></script>
</body>

</html>
